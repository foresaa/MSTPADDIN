<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Pilot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            margin: 0;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }
        .logo {
            height: 50px;
            margin-right: 10px;
        }
        .title {
            font-size: 1.5em;
            font-weight: bold;
        }
        .instructions {
            cursor: pointer;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .instructions-icon {
            margin-right: 8px;
        }
        .collapsed-content {
            display: none;
            padding: 10px;
            background-color: #f4f4f4;
            margin-bottom: 20px;
        }
        /* Updated button styling */
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom, #f0f0f0, #c0c0c0); /* Gradient from light to dark grey */
            color: black;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2); /* 3D shadow */
        }
        .btn:hover {
            background: linear-gradient(to bottom, #d0d0d0, #a0a0a0); /* Darker gradient on hover */
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3); /* More pronounced shadow on hover */
            transform: translateY(-2px); /* Lift the button slightly on hover */
        }
        .btn-icon {
            margin-right: 8px;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Header with logo and title -->
    <div class="header">
        <img src="logo-placeholder.png" alt="Andel Projects" class="logo">
        <span class="title">Project Pilot</span>
    </div>

    <!-- Instructions icon that opens a static HTML page -->
    <div class="instructions" onclick="window.open('instructions.html', '_blank')">
        <span class="instructions-icon">ðŸ“–</span>
        <span>Instructions</span>
    </div>

    <!-- Function buttons with code to open static HTML pages in new windows -->
    <div class="btn" id="btn-extract" onclick="window.open('extract_project_data.html', '_blank')">
        <span class="btn-icon">ðŸ“Š</span> Extract Project Data
    </div>
    <div class="btn" id="btn-assurance" onclick="window.open('run_assurance_check.html', '_blank')">
        <span class="btn-icon">âœ…</span> Run Assurance Check
    </div>
    <div class="btn" id="btn-optimize" onclick="window.open('optimize_schedule.html', '_blank')">
        <span class="btn-icon">ðŸ“…</span> Optimize Schedule (Bayesian)
    </div>
    <div class="btn" id="btn-gantt" onclick="window.open('create_gantt_chart.html', '_blank')">
        <span class="btn-icon">ðŸ“ˆ</span> Create Custom Gantt Chart
    </div>

    <!-- Footer with support link -->
    <div class="footer">
        Need help? <a href="mailto:support@example.com">Contact Support</a>
    </div>
</body>
</html>
